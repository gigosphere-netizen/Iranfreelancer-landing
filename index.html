<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IranFreelancer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #0a2540;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #0a2540;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .text {
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div>
    <div class="logo">IranFreelancer</div>
    <div class="loader"></div>
    <div class="text">
      Preparing a secure remote work experience
    </div>
  </div>
</body>
</html>

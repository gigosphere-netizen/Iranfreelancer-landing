<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IranFreelancer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #0a2540;
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 18px;
      letter-spacing: 1px;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .loader {
      width: 42px;
      height: 42px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #0a2540;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 22px auto;
      box-shadow: 0 0 12px rgba(10, 37, 64, 0.15);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      color: #6b7280;
      font-size: 14px;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div>
    <div class="logo">IranFreelancer</div>
    <div class="loader"></div>
    <div class="text">
      Preparing a secure remote work experience
    </div>
  </div>
</body>
</html>
